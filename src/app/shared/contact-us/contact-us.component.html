<body>
    <div class="container">
        <div class="row">
            <h1 style="text-align:center">Contact Us</h1>
        </div>
        <div class="row">
            <h4 style="text-align:center">We'd love to hear from you!</h4>
        </div>
        <div class="row input-container">
            <div class="col-xs-12">
                <mat-form-field class="form-field styled-input wide" appearance="outline">
                    <mat-label>Name</mat-label>
                    <mat-icon matPrefix>person</mat-icon>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="form-field styled-input wide" appearance="outline">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix>email</mat-icon>
                    <input matInput formControlName="email" required>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="form-field styled-input wide" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <mat-icon matPrefix>phone</mat-icon>
                    <input matInput formControlName="phone" required>
                </mat-form-field>
            </div>
            <div class="col-xs-12">
                <mat-form-field class="form-field styled-input wide" appearance="outline">
                    <mat-label>Message</mat-label>
                    <textarea matInput rows="10" formControlName="message" required></textarea>
                </mat-form-field>
            </div>
            <div class="col-xs-12">
                <button mat-raised-button class="btn_color" routerLink="/users/list">Go Back</button>
                <button mat-raised-button class="send_msg_btn">Send Message</button>
            </div>
        </div>
    </div>
</body>
