<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar class="example-toolbar justify-content-between">
    <div class="d-flex align-items-center">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">ScriptUs Solutions</h1>
    </div>
    <div class="align-items-center">
      <span class="user_welcome">Welcome  {{user_name.firstname}} !</span>
      <button mat-raised-button (click)="navigateLogout()">
        <mat-icon class="logout">exit_to_app</mat-icon>Logout
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of fillerNav" routerLink="{{nav.link}}"><mat-icon>{{nav.icon}}</mat-icon>{{nav.linkText}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content> 
    
  </mat-sidenav-container>
  
  <app-footer></app-footer>

</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
